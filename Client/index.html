<html>
  <head>
    <title>MusicPlayer</title>

  	<link rel="stylesheet" type="text/css" href="inc/style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto|Raleway' rel='stylesheet' type='text/css'>

  	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/songControl.js"></script>
    <script src="js/connect.js"></script>
    <script src="js/main.js"></script>

    <script type="text/javascript">

    var musicPlayer = MusicPlayer.engine;
    var songControl = MusicPlayer.songControl;

    $(document).ready(
    	function() 
    	{
        musicPlayer.connectWebSocket();
        songControl.setAudioTag();

        $("#getAllFiles").click($("#currentPlaying")[0].play());
		});

    </script>
  </head>
  <body>
    <div id="header">
      MusicPlayer
    </div>

  	<div id="albums">
  	</div>

    <div id="albumViewContainer">
      <div id="albumView">
        <div id="closeTracks">
          <a href="javascript:void(0)" onclick="musicPlayer.closeTracks()"><img src='images/close.png' width='20px' height='20px' alt='close' /></a>
        </div>
        <div id="artwork">
        </div>
        <div id="tracks">
        </div>
      </div>
    </div>

  	<div id="controlBar">
  		<a href="javascript:void(0)" onclick="songControl.togglePlay()" id="playButton"></a>
      <div id="songInfo"></div>
  	</div>

    <audio id="currentPlaying">
    </audio>

    <div id="loadingScreen">
      <span class="helper"></span>
      <img src='images/loading.gif' width='32px' height='32px' alt='loading...' />
    </div>
  </body>
</html>
