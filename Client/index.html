<html>
  <head>
    <title>MusicPlayer</title>

  	<link rel="stylesheet" type="text/css" href="inc/style.css">
    <link rel="stylesheet" type="text/css" href="inc/jquery.mCustomScrollbar.css" />

    <link href='http://fonts.googleapis.com/css?family=Roboto|Raleway' rel='stylesheet' type='text/css'>

  	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    
    <script src="js/jquery.knob.js"></script>
    <script src="js/jquery.textfill.min.js"></script>
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>

    <script src="js/cookie.js"></script>
    <script src="js/menus.js"></script>
    <script src="js/dialogs.js"></script>
    <script src="js/songControl.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/connect.js"></script>
    <script src="js/main.js"></script>
    
    <script type="text/javascript">

    var musicPlayer = MusicPlayer.engine;
    musicPlayer.connectWebSocket();

    $(document).ready(
    	function() 
    	{
        musicPlayer.initialize();
		});

    </script>
  </head>
  <body>
    <div id="header">
      <div id="albumName">
        <span>
          MusicPlayer
        </span>
      </div>
      <div id="albumYear">
        <span>
        </span>
      </div>

      <div id="menuBar">
        <div class="menuBarBtn" id="addMusic">
          <img src="images/add.png" class="menuBarImg" alt="Add" />
        </div>
        <div class="menuBarBtn" id="power">
          <img src="images/power.png" class="menuBarImg" alt="Power" />
        </div>
      </div>
    </div>

    <div id="albumsContainer">
  	 <div id="albums">
  	 </div>
    </div>

    <div id="albumView">
      <div id="artwork">
        <img id="albumImageLarge" />
      </div>
      <div id="tracksContainer">
        <div id="tracks">
        </div>
      </div>
      <div id="closeTracks">
        <a id="closeTracksLink">
          <img src='images/downArrow.png' id="closeTracksImage" alt='Close' />
        </a>
      </div>
    </div>

    <div id="footer">
    </div>

  	<div id="controlBar">
      <div id="controlBtns">
        <div id="bkButton" class="ctrlBtn smallCtrlBtn">
          <img src="images/back.png" id="bkButtonImg" alt="Back">
        </div>
        <div id="playButton" class="ctrlBtn">
          <img src="images/play.png" id="playButtonImg" alt="Play">
        </div>
        <div id="fwButton" class="ctrlBtn smallCtrlBtn">
          <img src="images/forward.png" id="fwButtonImg" alt="Foward">
        </div>
      </div>
      <div id="ampDisplay">
        <div id="currentTime"></div>
        <div id="songInfo"></div>
        <div id="totalProgress"></div>
        <div id="progressContainer">
          <div id="songProgress"></div>
          <input type="range" id="seekBar" min="1" max="10">
        </div>
      </div>

      <div id="volumeContainer">
          <img src="images/volumeKnob.png" id="volumeKnobImg">

          <input class="knob" data-width="85px" data-displayInput=false data-thickness=".1" data-step="5" data-fgColor="rgba(212, 26, 26, 0.78)" data-angleOffset="-125" data-angleArc="250" value="100">
      </div>
  	</div>

    <audio id="currentPlaying">
    </audio>

    <div id="loadingScreen">
      <div id="loadingSplash">
        <div id="appName">MusicPlayer</div>
        <img src='images/loading.gif' id="loadingImage" alt='Loading...' />
      </div>
    </div>

    <div class="templates">
      <div class="albumEntry">
        <img class="albumImageSmall" />
      </div>

      <div class="trackEntry">
        <div class="trackGradient"></div>
        <a class="playButtonSmall">
          <img class="playButtonSmallImg" src="images/play.png" alt="Play" />
        </a>
        <div class="track"></div><div class="song"></div><div class="time"></div><div class="menuLink"><img class="trackMenuButton" src="images/downArrow.png" alt="Menu" /></div>
      </div>

      <div class="fileEntry">
        <div class="fileIcon"><img class="fileIconImg" /></div><div class="fileName"></div>
      </div>
    </div>

    <div class="dialogs">
      <div id="dialogContainer">
        <div id="editSong">
          <h3>Edit Song</h3>
          <div class="closeDialog">
            <img src="images/close.png" />
          </div>
          <div class="modalContent">
            <div class="label">Artist:</div>
            <input type="text" id="artist" />
            
            <div class="label">Album artist:</div>
            <input type="text" id="albumArtist" />

            <div class="label">Title:</div>
            <input type="text" id="title" />
            
            <div class="label">Album:</div>
            <input type="text" id="album" />
            
            <div class="label">Track:</div>
            <input type="text" id="track" />

            <div class="label">Year:</div>
            <input type="text" id="year" />

            <div class="label">Artwork:</div>
            <img id="editArtwork" />
          </div>
          <div class="dialogFooter">
            <button type-"button" class="dialogBtn cancelBtn">Cancel</butotn>
            <button type="button" class="dialogBtn okBtn">OK</button>
          </div> 
        </div>
        <div id="editAlbum">
          <h3>Edit Album</h3>
          <div class="closeDialog">
            <img src="images/close.png" />
          </div>
          <div class="modalContent">
            <div class="label">Artist:</div>
            <input type="text" id="artist" />
            
            <div class="label">Album artist:</div>
            <input type="text" id="albumArtist" />

            <div class="label">Album:</div>
            <input type="text" id="album" />
            
            <div class="label">Year:</div>
            <input type="text" id="year" />

            <div class="label">Artwork:</div>
            <img id="editArtwork" />
          </div>
          <div class="dialogFooter">
            <button type-"button" class="dialogBtn cancelBtn">Cancel</butotn>
            <button type="button" class="dialogBtn okBtn">OK</button>
          </div> 
        </div>

        <div id="confirmDelete">
          <h3>Confim Delete</h3>
          <div class="closeDialog">
            <img src="images/close.png" />
          </div>
          <div class="modalContent">
            <div class="label">Are you sure you want to delete this song?</div>
          </div>
          <div class="dialogFooter">
            <button type-"button" class="dialogBtn cancelBtn">No</butotn>
            <button type="button" class="dialogBtn okBtn">Yes</button>
          </div> 
        </div>

        <div id="filePicker">
          <h3>Add File</h3>
          <div class="closeDialog">
            <img src="images/close.png" />
          </div>
          <div class="modalContent">
            <div id="goUp">Up</div>
            <input type="text" id="currentDir" />
            <div id="fileViewContainer">
              <div id="fileView"></div>
            </div>
            <div class="label">File:</div>
            <input type="text" id="selectedFile" />
          </div>
          <div class="dialogFooter">
            <button type-"button" class="dialogBtn cancelBtn">Cancel</butotn>
            <button type="button" class="dialogBtn okBtn">OK</button>
          </div> 
        </div> 

        <div id="showProgress">
          <h3>MusicPlayer</h3>
          <div class="modalContent">
            <div id="fullProgress">
              <div id="progress"></div>
            </div>
          </div>
          <div class="dialogFooter">
            <div id="status"></div>
          </div> 
        </div> 
      </div>
    </div>

    <div class="menus">
      <div id="trackMenu" class="contextMenu">
        <div id="edit">Edit...</div>
        <div id="delete">Delete...</div>
      </div>
      <div id="albumMenu" class="contextMenu">
        <div id="edit">Edit...</div>
        <div id="delete">Delete...</div>
      </div>
      <div id="addMenu" class="contextMenu">
        <div id="addFile">File...</div>
        <div id="addFolder">Folder...</div>
      </div>
    </div>
  </body>
</html>
